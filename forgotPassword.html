<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <link rel="stylesheet" href="./css/login.css" />

    <style>
      main {
        display: block;
        padding: 0;
      }

      .login-container {
        height: 100vh;
        width: fit-content;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="login-container">
        <div class="img-container">
          <img src="./images/site-logo.png" alt="" class="logo" />
          <p>NovaLearn</p>
        </div>

        <div class="content-section">
          <h1 class="headline-text">Reset Your Password</h1>
          <p class="subtext">
            Enter your registered email to receive a reset link and continue
            learning without interruption.
          </p>
        </div>

        <form class="form-section" action="#">
          <div class="form-div">
            <div>
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                placeholder="enter your email"
                required
              />
            </div>
          </div>

          <button>Send Reset Link</button>
        </form>
      </div>

      <!-- <div class="login-img"></div> -->
    </main>
  </body>
</html>
